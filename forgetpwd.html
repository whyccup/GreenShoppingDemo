<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>忘记密码</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/forgetpwd_ui.css">
</head>
<body>
	<div class="header">
		<div id="header_img"><img src="./png/header-logo.png" alt></div>
		<span>忘记密码</span>
	</div>
	<div class="yuan">
        <div class="yuan_body yuan_1">
            <div class="yuan_green">1</div>
            <span>验证身份</span>
        </div>
        <div class="yuan_line1 yuan_line_black"></div>
        <div class="yuan_body yuan_2">
            <div class="yuan_green yuan_black">2</div>
            <span class="yuan_text_black">重设密码</span>
        </div>
        <div class="yuan_line2 yuan_line_black"></div>
        <div class="yuan_body yuan_3">
            <div class="yuan_green yuan_black">3</div>
            <span class="yuan_text_black">完成</span>
        </div>
    </div>
	<div class="content">
        <div><label>手机号：</label><span>138****2138</span></div>
        <div>
            <label>手机验证码：</label>
            <input type="text" name="phonepwd" onblur="guifan(this)" onfocus="qingchu(this)">
            <button id="time" class="btn btn-success btn-xs">获取验证码</button>
        </div>
        <div><button id="next" class="btn btn-success btn-lg" onclick="javascrtpt:window.location.href='./forgetpwd2.html'">下一步</button></div>
    </div>
	<div id="footer_img"><img src="./png/bottom.png" width="100%"></div>
	<div id="Copyright">
		关于我们	|	联系我们	|	商家入驻	|	营销中心	|	友情链接<br/>
		Copyright	©	2004-2015	进乐宝	版权所有
    </div>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    function guifan(_abc){
        var abc = _abc;
        if (abc.name == 'phonepwd') {
            if (!/^\d{4}$/.test(abc.value)) {
                alert('你的手机验证码不符合规范！');
                abc.style.border = '1px solid #e22';
                return;
            }
        }
    }
    function qingchu(_abc){                           
        var abc = _abc;              
        abc.style.border = '1px solid #dedede';                
    }


    //手机验证码改60S定时器
    $("#time").click(function(event) {
        var time = 60
        $('#time').html(time+"S");
        $("#time").addClass('disabled');
        var interval = setInterval(function(){
            time -= 1;
            if (time >= 0 ) {
                $('#time').html(time+"S");
            }else {
                clearInterval(interval);
                $('#time').html('获取验证码');
                $("#time").removeClass('disabled');
            }
        },1000);
    });
    
    </script>
</body>
</html>
